<app-modal [title]="title" [outsideClose]="true" (cancelEvent)="ok()">
  <div class="modal-body">
    <div>
    {{infoData.message}}
    </div>
  </div>

  <div class="modal-footer p-0 border-0 max-w flex justify-center">
    <button  class="btn" (click)="ok()">
      {{ buttonText }}
    </button>
    <button  class="btn" (click)="ok()">
      {{ buttonCancelText }}
    </button>
  </div>
</app-modal>
