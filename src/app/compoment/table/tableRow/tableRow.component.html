<ng-container *ngIf="hasValue(key)">
  <tr>
    <td>抗甲狀腺過氧化物酶抗體/AntiTPO</td>
    <td
      *ngFor="let item of data()"
      [style.color]="checkResult(item[key]?.resultNote)"
    >
      {{ item[key]?.value }}
    </td>
    <td>{{ criteria[key] }}</td>
    <td>{{ units[key] }}</td>
  </tr>
</ng-container>
